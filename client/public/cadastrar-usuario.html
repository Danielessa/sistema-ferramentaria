<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="src/styles/cadastrarUsuario.css">

</head>
<body>
    <div class="container">
        <h1>Cadastrar Usuário</h1>
        <form id="cadastroUsuarioForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="funcao">Função:</label>
                <select id="funcao" name="funcao" required>
                    <option value="mantenedor">Mantenedor</option>
                    <option value="ferramenteiro">Ferramenteiro</option>
                </select>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="src/cadastrarUsuario.js"></script> <!-- Ajuste o caminho conforme necessário -->
</body>
</html>
